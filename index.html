<!DOCTYPE html>
<html>

<head>
  <title>Dynamic styled XML viewing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
      overflow-x: hidden;      
    }

    /* General styles */
    h3,
    h4 {
      margin-bottom: 10px;
    }

    label {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    /* CSS to hide and show the sidebar is developed by Austin Wulf: 
http://www.sitepoint.com/pure-css-off-screen-navigation-menu/ */
    .left {
      background-color: #d6d6d6;
      padding-left: 1em;
      padding-top: 50px;
      padding-bottom: 1000px;
      width: 100%;
      height: 100%;
      text-align: left;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 0;
      overflow: auto;
      overflow-y: scroll;
    }

    .right {
      width: 100%;
      min-height: 10000px;
      background: #ffffff;
      position: relative;
      top: 40px;
      bottom: 100%;
      left: 0;
      z-index: 1;
      padding: 10px;
      overflow-x: auto;
    }

    .nav-trigger {
      display: block !important;
      height: 0 !important;
      width: 0 !important;
    }

    label[for="nav-trigger"] {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 2;
      width: 30px;
      height: 30px;
      cursor: pointer;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' version='1.1' x='0px' y='0px' width='30px' height='30px' viewBox='0 0 30 30' enable-background='new 0 0 30 30' xml:space='preserve'><rect width='30' height='6'/><rect y='24' width='30' height='6'/><rect y='12' width='30' height='6'/></svg>");
      background-size: contain;
    }

    .nav-trigger:checked+label {
      left: 250px;
    }

    .nav-trigger:checked~.right {
      left: 225px;
      box-shadow: 0 0 5px 5px rgba(0, 0, 0, 0.5);
    }

    .nav-trigger+label,
    .right {
      transition: left 0.2s;
    }

    input[type='checkbox'] {
      margin-right: 5px;
      margin-left: 5px;
    }

    #xml-display header {
      display: none;
    }

    #xml-display [data-hide-tag='true'] {
      margin: 0px;
      border: none;
      padding: 0px;
      background: none;
    }

    #xml-display context[data-hide-subclass='true'] * {      
      display:none;
    }

    #xml-display wording[data-hide-class='true'] {      
      margin: 0px;
      border: none;
      padding: 0px;
      background: none;    
    }

    #xml-display wording[data-hide-subclass='true'] {      
      min-width: 10px;
      min-height: 10px;
    }

    #xml-display wording[data-hide-subclass='true'] * {            
      display: none;    
    }
 
    #xml-display module[data-hide-tag='true'] wording {      
      align-items: center !important;
      align-self: center !important;
    }

    #xml-display *[data-hide-tag='true'] > token {
      margin: 7px 0px 7px 7px;
    }

    #xml-display module:not([data-hide-tag='true']) wording {      
      align-items: flex-start !important;
      align-self: flex-start !important;
    }

    #xml-display module[data-hide-class='true'] {      
      border-top-width: 1px !important;
      padding-top: 5px;      
    }

    #xml-display module[data-hide-subclass='true'] {
      margin-top: 0px;
      border: none;
      padding-top: 0px !important;
      background: none;
    }

    #xml-display [depth='2'] [data-hide-tag='true'],
    #xml-display [depth='2'] [data-hide-class='true'],
    #xml-display [depth='2'] [data-hide-subclass='true'] {
      flex-direction: row;
    }

    #xml-display [data-hide-tag='true']:before,
    #xml-display [data-hide-tag='true']:after,
    #xml-display [data-hide-class='true']:before,
    #xml-display [data-hide-class='true']:after,
    #xml-display [data-hide-subclass='true']:before,
    #xml-display [data-hide-subclass='true']:after {
      display: none !important;
    }

    #checkbox-container {
      padding-bottom: 150px;
    }

    /* Improve checkbox appearance */
    #checkbox-container input[type='checkbox'] {
      margin-right: 8px;
    }

    #checkbox-container input[type='checkbox'] {
      appearance: none;
      width: 18px;
      height: 18px;
      background: #fff;
      border-radius: 4px;
      border: 2px solid #333;
      cursor: pointer;
    }

    #checkbox-container input[type='checkbox']:checked {
      background: #007bff;
      border-color: #007bff;
      position: relative;
      padding: 2px;
    }

    #checkbox-container input[type='checkbox']:checked:after {
      content: '';
      width: 4px;
      height: 8px;
      border: solid white;
      border-width: 0 3px 3px 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
    }

    #checkbox-container input[type='checkbox'][data-tag]:checked ~ div {
      display: none;
    }

    /* Section styles */
    div[data-tagname] {
      margin-top: 20px;
    }

    hr {
      margin: 20px 0px;
      border: 0;
      height: 1px;
      background: #999;
    }
  </style>
  <script src="main.js"></script>
</head>

<body>
  <div class="left">
    <div id="file-selector"><h3>Files</h3></div>
    <div id="checkbox-container"></div>
  </div>

  <!-- Navigation Menu Trigger -->
  <input type="checkbox" id="nav-trigger" class="nav-trigger" />
  <label for="nav-trigger"></label>

  <!-- Content Div -->
  <div id="xml-display" class="right">
  </div>
</body>

</html>
